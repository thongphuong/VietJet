<span id="cal-slide-tick" style="display: none"></span>
<div id="cal-slide-content" class="cal-event-list">
    <button class="btn btn-primary btn-sm pull-right"  id="btBookRoom">Book Room</button>
	<ul class="unstyled list-unstyled">        
		<% _.each(events, function(event) { %>
			<li>
				<span class="pull-left event <%= event['class'] %>"></span>&nbsp;
				<%= event.title %> <a href="<%= event.url ? event.url : 'javascript:void(0)' %>" data-event-id="<%= event.id %>"
					data-event-class="<%= event['class'] %>" class="event-item" style="color:red;"> Delete
					</a>
			</li>
		<% }) %>
	</ul>
    
</div>
